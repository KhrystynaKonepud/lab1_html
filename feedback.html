<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevStream - Зворотній зв'язок</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="Lab_4/Feedback.js"></script>
</head>
<body>
    <center>
        <p>
            <img src="images/logowithnoback.png" alt="Логотип DevStream" width="180">
            <br>
            <a href="main.html" class="nav-button">Головна</a> 
            <a href="directions.html" class="nav-button">Напрями діяльності</a> 
            <a href="feedback.html" class="nav-button">Зворотній зв’язок</a>
        </p>
        <h2>Форма зворотнього зв'язку</h2>
    </center>
    <section class="feedback-section">
        <hr>
        <form action="#" method="post">
            <fieldset>
                <legend><b>Персональна інформація</b></legend>

                <label for="name">Прізвище та ім’я:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="age">Вік:</label><br>
                <input type="number" id="age" name="age" min="14" max="100" required><br><br>

                <label for="education">Освіта:</label><br>
                <select id="education" name="education" required>
                    <option value="">-- Оберіть освіту --</option>
                    <option value="повна">Повна</option>
                    <option value="неповна">Неповна</option>
                    <option value="вища">Вища</option>
                    <option value="професійна">Професійна</option>
                </select><br><br>
            </fieldset>

            <br>

            <label for="purpose">Мета зворотнього зв’язку:</label><br>
            <select id="purpose" name="purpose" required>
                <option value="">-- Оберіть мету --</option>
                <option value="співпраця">Співпраця</option>
                <option value="скарга">Скарга на порушення права власності</option>
                <option value="пропозиція">Пропозиція</option>
                <option value="помилка">Наявність помилки</option>
            </select><br><br>

            <label for="details">Детально:</label><br>
            <textarea id="details" name="details" rows="5" cols="50" maxlength="500" placeholder="Введіть ваш коментар..."></textarea><br><br>

            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">Я надаю згоду на обробку моїх персональних даних</label><br><br>

            <input type="submit" value="Відправити">
            <input type="reset" value="Очистити форму">
        </form>

        <hr>
    </section>

    <!-- Tooltip для поля "Детально" -->
    <div id="detailsTooltip" class="tooltip" style="display: none;">Дякуючи Вам, ми стаємо кращі! Конкретизуйте мету звернення, будь ласка</div>

</body>
